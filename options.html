<!DOCTYPE html>
<html>
<head>
  <title>Page Summarizer Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 8px 16px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367D6;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #DFF2BF;
      color: #4F8A10;
    }
    .error {
      background-color: #FFBABA;
      color: #D8000C;
    }
  </style>
</head>
<body>
  <h1>Page Summarizer Options</h1>
  
  <div class="form-group">
    <label for="apiKey">Anthropic API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter your API key">
  </div>
  
  <div class="form-group">
    <label for="readwiseToken">Readwise API Token (optional):</label>
    <input type="text" id="readwiseToken" placeholder="Enter your Readwise API token">
    <small style="color: #666; font-size: 12px; display: block; margin-top: 5px;">
      Get your token from <a href="https://readwise.io/access_token" target="_blank">readwise.io/access_token</a>
    </small>
  </div>
  
  <div class="form-group">
    <label>
      <input type="checkbox" id="enableReadwise"> Enable Readwise integration
    </label>
  </div>
  
  <div class="form-group">
    <button id="save">Save</button>
  </div>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <script src="options.js"></script>
</body>
</html>
